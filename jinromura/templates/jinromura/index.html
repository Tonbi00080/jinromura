<!-- 人狼村の検索画面-->
<!-- staticfilesのロード-->
{% load staticfiles %}
<html>
  <!-- bootstrapのCSS読み込み-->
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
  </head>
  <body>
    <div class="well">人狼村検索・一覧</div>
      {% for village in village_list %}
      <!-- カード形式で表示-->
      <div class="card" style="width:30rem;">
        <h3 class="card-header">{{ village.name }}</h3>
        <p class="card-body">難易度：{{ village.level }}
          <br>人数：{{ village.people }}</p>
        <!-- aタグのhref要素でdetailのビューでvillage.idを引数に指定 -->
        <a href="{% url 'detail' village.id %}" class="card-link">村の詳細</a>
      </div>
      <br>
      {% endfor %}
  </body>
</html>
